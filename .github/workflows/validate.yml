name: Validate

on:
  push: # Do not run, since the Katacoda CLI is bugggy
    branches-ignore:
      - '**'
    tags-ignore:
      - '**'

jobs:
  build:
    name: Validate
    runs-on: ubuntu-latest
    steps:

# SETUP BUILD ENVIRONMENT
    - id: checkout-code
      name: Checkout code
      uses: actions/checkout@v2
    - id: install-katacoda-cli
      name: Install Katacoda CLI
      run: |
        sudo npm i katacoda-cli --global
    - id: show-environment
      name: Show environment
      run: |
        echo github.repository: ${{ github.repository }}
        echo github.ref: ${{ github.head_ref || github.ref }}
        echo github.sha: ${{ github.sha }}
        echo github.workspace: ${{ github.workspace }}
        katacoda --version

# BUILD AND TEST
    - id: validate
      name: Validate Katacoda scenarios
      run: |
        katacoda validate:all --repo ${{ github.workspace }}
